<div class="content">
  <h3>Guards</h3>
  <p>
    There's no difference between microservices <strong>guards</strong> and the <a routerLink="/guards">regular guards</a>.
    The only thing you should be aware of is that instead of throwing <code>HttpException</code>, you should use the <code>RpcException</code>.
  </p>
  <blockquote class="info">
    <strong>Hint</strong> The <code>RpcException</code> class is exposed from <code>@nestjs/microservices</code> package.
  </blockquote>
</div>
