<div class="content">
  <h3>Pipes</h3>
  <p>
    There's no difference between web sockets <strong>pipes</strong> and the <a routerLink="/pipes">regular pipes</a>.
    The only thing you should be aware of is that instead of throwing <code>HttpException</code>, you should use the <code>WsException</code>.
  </p>
  <blockquote class="info">
    <strong>Hint</strong> The <code>WsException</code> class is exposed from <code>@nestjs/websockets</code> package.
  </blockquote>
</div>
